# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: Membership Type
        required: true
        span: left
    regular_rate:
        label: Regular Rate
        required: true
        span: right
tabs:
    fields:
        description:
            label: Description
            type: text
            tab: General
        features:
            label: Features
            type: repeater
            tab: General
            prompt: Add new feature
            form:
                fields:
                    feature:
                        type: text
                        placeholder: Enter a feature
        early_rate:
            label: Early Bird Rate
            tab: Special Rates
        new_rate:
            label: New Member Rate
            tab: Special Rates
